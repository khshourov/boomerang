services:
  boomerang-core:
    build:
      context: .
      dockerfile: boomerang-core/Dockerfile
    container_name: boomerang-core
    ports:
      - "9973:9973"
    environment:
      - BOOMERANG_MASTER_KEY=${BOOMERANG_MASTER_KEY}
      - BOOMERANG_STORAGE_PATH=/app/data
    volumes:
      - boomerang-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9973 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  boomerang-web-backend:
    build:
      context: .
      dockerfile: boomerang-web-backend/Dockerfile
    container_name: boomerang-web-backend
    ports:
      - "8080:8080"
    environment:
      - BOOMERANG_SERVER_HOST=boomerang-core
      - BOOMERANG_SERVER_PORT=9973
    depends_on:
      boomerang-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3

  boomerang-web-ui:
    build:
      context: ./boomerang-web-ui
      dockerfile: Dockerfile
    container_name: boomerang-web-ui
    ports:
      - "80:80"
    depends_on:
      - boomerang-web-backend

volumes:
  boomerang-data:
